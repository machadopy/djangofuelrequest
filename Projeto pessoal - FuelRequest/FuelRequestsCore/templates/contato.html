<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contato</title>
    <style>
        :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; color:#222}
        body{margin:0;padding:2rem;background:#f7f9fb}
        .card{max-width:700px;margin:2rem auto;padding:1.6rem;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
        h1{margin:.2rem 0 1rem;font-size:1.6rem}
        label{display:block;margin:.6rem 0 .2rem;font-weight:600;font-size:.9rem}
        input[type="text"],input[type="email"],textarea{
            width:100%;padding:.6rem .7rem;border:1px solid #d6dde6;border-radius:6px;font-size:1rem;background:#fff;
            box-sizing:border-box;
        }
        textarea{min-height:140px;resize:vertical}
        .row{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
        .actions{display:flex;justify-content:flex-end;margin-top:1rem}
        button{background:#0b74de;color:#fff;border:0;padding:.6rem 1rem;border-radius:6px;cursor:pointer}
        .note{font-size:.9rem;color:#555;margin-top:.4rem}
        .messages{margin-bottom:1rem}
        .message{padding:.6rem .8rem;border-radius:6px;background:#e6ffed;color:#073; border:1px solid #c8f2d0}
        @media (max-width:640px){.row{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <main class="card">
        <h1>Fale conosco</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="">
            {% csrf_token %}
            <div class="row">
                <div>
                    <label for="id_nome">Nome</label>
                    <input id="id_nome" name="nome" type="text" placeholder="Seu nome" required>
                </div>

                <div>
                    <label for="id_email">E‑mail</label>
                    <input id="id_email" name="email" type="email" placeholder="seu@exemplo.com" required>
                </div>
            </div>

            <label for="id_assunto">Assunto</label>
            <input id="id_assunto" name="assunto" type="text" placeholder="Sobre o que é?" required>

            <label for="id_mensagem">Mensagem</label>
            <textarea id="id_mensagem" name="mensagem" placeholder="Escreva sua mensagem..." required></textarea>

            <div class="actions">
                <button type="submit">Enviar</button>
            </div>

            <p class="note">Ao enviar, responderemos para o e‑mail fornecido.</p>
        </form>
    </main>
</body>
</html>
